<!DOCTYPE html>
<html>
<head>
  <title>Meo Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    // ===== THAY LINK ·ªû ƒê√ÇY =====
    const DELTA_LINK = "https://link-delta.com";
    const CODEX_LINK = "https://link-codex.com";
    const ARCEUS_LINK = "https://link-arceus.com";
    const KAITUN_LINK = "https://link-script.com";
  </script>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .menu button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: cyan;
      font-weight: bold;
      cursor: pointer;
    }

    .menu button:hover {
      background: #00aaaa;
    }

    .section {
      display: none;
      margin-top: 40px;
    }

    .box {
      background: #1c1c1c;
      margin: 15px auto;
      padding: 15px;
      max-width: 400px;
      border-radius: 12px;
    }

    .box button {
      margin-top: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      background: lime;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <script>
    function showClient() {
      document.getElementById("client").style.display = "block";
      document.getElementById("script").style.display = "none";
    }

    function showScript() {
      document.getElementById("client").style.display = "none";
      document.getElementById("script").style.display = "block";
    }
  </script>

</head>
<body>

<h1>üî• Meo Hub üî•</h1>

<div class="menu">
  <button onclick="showClient()">Client</button>
  <button onclick="showScript()">Script</button>
</div>

<!-- CLIENT SECTION -->
<div id="client" class="section">
  <div class="box">
    <h3>Delta Vng</h3>
    <button onclick="window.location.href=DELTA_LINK">Download</button>
  </div>

  <div class="box">
    <h3>Codex Vng</h3>
    <button onclick="window.location.href=CODEX_LINK">Download</button>
  </div>

  <div class="box">
    <h3>Arceus</h3>
    <button onclick="window.location.href=ARCEUS_LINK">Download</button>
  </div>
</div>

<!-- SCRIPT SECTION -->
<div id="script" class="section">
  <div class="box">
    <h3>Kaitun 3TN</h3>
    <button onclick="window.location.href=KAITUN_LINK">Get Script</button>
  </div>
</div>

</body>
</html>

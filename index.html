<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Client And Script</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#0f0f1a;
    color:white;
    text-align:center;
}

/* Discord bar */
.discord-bar{
    background:linear-gradient(90deg,#5865F2,#8f5cff);
    padding:12px;
}

.discord-bar a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

/* Client links */
.top-links{
    margin-top:10px;
}

.top-links a{
    display:inline-block;
    margin:5px;
    padding:8px 15px;
    border-radius:10px;
    background:linear-gradient(45deg,#00f5ff,#ff00c8);
    color:white;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
}

.top-links a:hover{
    transform:scale(1.1);
}

/* Title */
h1{
    margin-top:25px;
    font-size:32px;
    background:linear-gradient(90deg,#00f5ff,#ff00c8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Credit */
.credit{
    font-size:16px;
    font-weight:bold;
    margin-top:5px;
    background:linear-gradient(90deg,
        red,orange,yellow,green,cyan,blue,violet,red);
    background-size:300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:rainbow 6s linear infinite;
}

@keyframes rainbow{
    0%{background-position:0%}
    100%{background-position:300%}
}

/* Script box */
.script-box{
    background:#111;
    width:80%;
    max-width:700px;
    margin:30px auto;
    padding:15px;
    border-radius:15px;
    text-align:left;
    max-height:200px;
    overflow:auto;
    box-shadow:0 0 15px rgba(0,255,255,0.3);
}

.copy-btn{
    padding:8px 18px;
    border:none;
    border-radius:10px;
    background:linear-gradient(45deg,#00f5ff,#ff00c8);
    color:white;
    cursor:pointer;
    font-weight:bold;
}

/* Music button */
.music-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    padding:10px 15px;
    border:none;
    border-radius:12px;
    background:linear-gradient(45deg,#00f5ff,#ff00c8);
    color:white;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- Discord -->
<div class="discord-bar">
    <a href="YOUR_DISCORD_LINK" target="_blank">
        ðŸ”¥ Join My Discord Server ðŸ”¥
    </a>
</div>

<!-- Client Links -->
<div class="top-links">
    <a href="LINK_DELTA_QT" target="_blank">Delta QT</a>
    <a href="LINK_CODEX_QT" target="_blank">Codex QT</a>
    <a href="LINK_DELTA_VNG" target="_blank">Delta VNG</a>
    <a href="LINK_CODEX_VNG" target="_blank">Codex VNG</a>
</div>

<h1>Roblox Client And Script</h1>
<p class="credit">Made By Htymxyz</p>

<!-- Script -->
<div class="script-box" id="script1">
loadstring(game:HttpGet("https://raw.githubusercontent.com/bduy2222/FynixRejoin/refs/heads/main/checkonline.lua"))()
</div>

<button class="copy-btn" onclick="copyScript()">Copy Script</button>

<!-- Audio -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">ðŸ”Š Music</button>

<script>
function copyScript(){
    const text=document.getElementById("script1").innerText;
    navigator.clipboard.writeText(text);
    alert("Copied!");
}

const music=document.getElementById("bgMusic");

function toggleMusic(){
    if(music.paused){
        music.play();
    }else{
        music.pause();
    }
}
</script>

<!-- Particle -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
tsParticles.load("particles-js",{
    particles:{
        number:{value:80},
        color:{value:["#00f5ff","#ff00c8","#7a00ff"]},
        shape:{type:"circle"},
        opacity:{value:0.6},
        size:{value:3},
        move:{enable:true,speed:1.5},
        links:{
            enable:true,
            distance:150,
            color:"#ffffff",
            opacity:0.2
        }
    }
});
</script>

<div id="particles-js" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;"></div>

</body>
</html>

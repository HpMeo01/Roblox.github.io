<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Client And Script</title>

<script>
// ======================
// DISCORD
// ======================
const DISCORD_LINK = "https://discord.gg/yourserver";

// ======================
// CLIENT
// ======================
const CLIENTS = [
  { name: "Delta Vng V2", link: "https://link-delta-vng.com" },
  { name: "Delta QT", link: "https://link-delta-qt.com" },
  { name: "Codex Vng V1", link: "https://link-codex-vng.com" },
  { name: "Codex QT", link: "https://link-codex-qt.com" }
];

// ======================
// SCRIPT (THÃŠM Dá»„)
// ======================
const SCRIPTS = [
  {
    title: "Check Online",
    code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/bduy2222/FynixRejoin/refs/heads/main/checkonline.lua"))()`
  }
];

// ======================
// NHáº C
// ======================
const MUSIC_LINK = "music.mp3";
</script>

<style>
body{
  margin:0;
  font-family:Arial;
  color:white;
  text-align:center;
  overflow-x:hidden;
  background:#0f0f0f;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* Header */
.header{
  padding:20px;
  font-size:26px;
  font-weight:bold;
  color:#00f7ff;
  text-shadow:0 0 15px #00f7ff;
}

.discord-btn{
  position:absolute;
  top:15px;
  right:20px;
  background:#5865F2;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.menu{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
}

.menu button{
  background:linear-gradient(45deg,#ff4d4d,#ff9900);
  padding:14px 30px;
  border:none;
  border-radius:25px;
  font-size:18px;
  font-weight:bold;
  color:white;
  cursor:pointer;
}

.section{
  display:none;
  margin-top:35px;
}

.box{
  background:rgba(0,0,0,0.7);
  margin:20px auto;
  padding:25px;
  max-width:520px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px rgba(0,255,255,0.4);
  position:relative;
}

.box button{
  margin-top:15px;
  padding:10px 20px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  background:#00eaff;
  color:black;
}

.copy-btn{
  position:absolute;
  top:15px;
  right:15px;
  background:#ffd500;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

pre{
  background:black;
  color:#00ff00;
  padding:15px;
  margin-top:40px;
  border-radius:10px;
  max-height:220px;
  overflow:auto;
  white-space:pre;
}

.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#00eaff;
  border:none;
  padding:10px 15px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="header">Roblox Client And Script</div>
<button class="discord-btn" onclick="window.open(DISCORD_LINK)">Join Discord</button>

<div class="menu">
  <button onclick="showClient()">Client</button>
  <button onclick="showScript()">Script</button>
</div>

<div id="client" class="section"></div>
<div id="script" class="section"></div>

<audio id="bgMusic" loop>
  <source src="" type="audio/mpeg">
</audio>
<button class="music-btn" onclick="toggleMusic()">ðŸ”Š Music</button>

<script>
// ===== PARTICLE EFFECT =====
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*3,
    speedX:(Math.random()-0.5),
    speedY:(Math.random()-0.5)
  });
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00f7ff";
  particles.forEach(p=>{
    p.x+=p.speedX;
    p.y+=p.speedY;

    if(p.x<0||p.x>canvas.width) p.speedX*=-1;
    if(p.y<0||p.y>canvas.height) p.speedY*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// ===== CLIENT & SCRIPT RENDER =====
function showClient(){
  document.getElementById("client").style.display="block";
  document.getElementById("script").style.display="none";
}

function showScript(){
  document.getElementById("client").style.display="none";
  document.getElementById("script").style.display="block";
}

function copyText(text,btn){
  navigator.clipboard.writeText(text);
  btn.innerText="Copied âœ“";
  setTimeout(()=>{btn.innerText="Copy"},1500);
}

CLIENTS.forEach(c=>{
  document.getElementById("client").innerHTML += `
    <div class="box">
      <h3>${c.name}</h3>
      <button onclick="window.open('${c.link}')">Open</button>
    </div>
  `;
});

SCRIPTS.forEach(s=>{
  document.getElementById("script").innerHTML += `
    <div class="box">
      <h3>${s.title}</h3>
      <button class="copy-btn" onclick="copyText(\`${s.code}\`, this)">Copy</button>
      <pre>${s.code}</pre>
    </div>
  `;
});

// ===== MUSIC =====
const music = document.getElementById("bgMusic");
music.src = MUSIC_LINK;

function toggleMusic(){
  if(music.paused){
    music.play();
    document.querySelector(".music-btn").innerText="ðŸ”Š Music On";
  } else {
    music.pause();
    document.querySelector(".music-btn").innerText="ðŸ”‡ Music Off";
  }
}

showClient();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meo Hub</title>

<script>
// ======= CH·ªà S·ª¨A ·ªû ƒê√ÇY =======

// CLIENT
const DELTA_TEXT = "Delta Vng V2";
const DELTA_LINK = "https://link-delta.com";

const CODEX_TEXT = "Codex Vng V1";
const CODEX_LINK = "https://link-codex.com";

// SCRIPT 1
const SCRIPT1_TITLE = "Check Online";
const SCRIPT1_CODE = `loadstring(game:HttpGet("https://raw.githubusercontent.com/bduy2222/FynixRejoin/refs/heads/main/checkonline.lua"))()`;

// SCRIPT 2
const SCRIPT2_TITLE = "Example Script";
const SCRIPT2_CODE = `print("Hello Meo Hub")`;

// =============================
</script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  color:white;
  text-align:center;
}

h1{
  margin-top:25px;
  font-size:32px;
  text-shadow:0 0 10px cyan;
}

.menu{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
}

.menu button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:cyan;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.menu button:hover{
  background:#00aaaa;
  transform:scale(1.05);
}

.section{
  display:none;
  margin-top:40px;
}

.box{
  background:#1c1c1c;
  margin:20px auto;
  padding:20px;
  max-width:500px;
  border-radius:15px;
  box-shadow:0 0 15px rgba(0,255,255,0.3);
  position:relative;
}

.box button{
  margin-top:10px;
  padding:8px 20px;
  border:none;
  border-radius:8px;
  background:lime;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.box button:hover{
  background:#55aa00;
}

.copy-btn{
  position:absolute;
  top:15px;
  right:15px;
  background:orange;
}

pre{
  background:black;
  color:#00ff00;
  padding:15px;
  margin-top:40px;
  border-radius:10px;
  max-height:200px;
  overflow:auto;
  white-space:pre;
}
</style>

<script>
function showClient(){
  document.getElementById("client").style.display="block";
  document.getElementById("script").style.display="none";
}

function showScript(){
  document.getElementById("client").style.display="none";
  document.getElementById("script").style.display="block";
}

function copyText(id,btn){
  const text=document.getElementById(id).innerText;
  navigator.clipboard.writeText(text);
  btn.innerText="Copied ‚úì";
  btn.style.background="lime";
  setTimeout(()=>{
    btn.innerText="Copy";
    btn.style.background="orange";
  },1500);
}

window.onload=function(){
  document.getElementById("s1title").innerText=SCRIPT1_TITLE;
  document.getElementById("s1code").innerText=SCRIPT1_CODE;
  document.getElementById("s2title").innerText=SCRIPT2_TITLE;
  document.getElementById("s2code").innerText=SCRIPT2_CODE;

  document.getElementById("deltaText").innerText=DELTA_TEXT;
  document.getElementById("codexText").innerText=CODEX_TEXT;
}
</script>

</head>
<body>

<h1>üî• Meo Hub üî•</h1>

<div class="menu">
  <button onclick="showClient()">Client</button>
  <button onclick="showScript()">Script</button>
</div>

<!-- CLIENT -->
<div id="client" class="section">

  <div class="box">
    <h3 id="deltaText"></h3>
    <button onclick="window.location.href=DELTA_LINK">Download</button>
  </div>

  <div class="box">
    <h3 id="codexText"></h3>
    <button onclick="window.location.href=CODEX_LINK">Download</button>
  </div>

</div>

<!-- SCRIPT -->
<div id="script" class="section">

  <div class="box">
    <h3 id="s1title"></h3>
    <button class="copy-btn" onclick="copyText('s1code',this)">Copy</button>
    <pre id="s1code"></pre>
  </div>

  <div class="box">
    <h3 id="s2title"></h3>
    <button class="copy-btn" onclick="copyText('s2code',this)">Copy</button>
    <pre id="s2code"></pre>
  </div>

</div>

</body>
</html>
